<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Space | The Unexplored</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<style>
/* Form Styles */
.form-container{
  max-width:500px;
  margin:50px auto;
  background: rgba(0,0,0,0.5);
  padding:30px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.15);
}
.form-container h2{
  text-align:center;
  margin-bottom:20px;
}
.form-container input,
.form-container select,
.form-container textarea{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.2);
  background:transparent;
  color:white;
}
.form-container label{
  display:block;
  margin-bottom:5px;
  font-size:14px;
}
.form-container button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:25px;
  background:#0a84ff;
  color:white;
  cursor:pointer;
  font-size:16px;
}
.success-message{
  text-align:center;
  margin-top:15px;
  color:#0aff85;
  display:none;
}
.data-note{
  font-size:12px;
  opacity:0.7;
  margin-top:10px;
}
</style>
</head>
<body>

<header>
  <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
  <a href="signin.html" class="sign-in-btn">SIGN IN</a>
</header>

<h2 style="text-align:center;margin-top:30px;">Your Space</h2>

<div class="form-container">
  <h2>Share Your Thought</h2>
  <form id="userForm" action="https://formspree.io/f/yourformid" method="POST">
    
    <label for="name">Name / Username *</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required>
    
    <label for="insta">Instagram ID (optional)</label>
    <input type="text" id="insta" name="instagram" placeholder="@yourhandle">
    
    <label for="type">Content Type *</label>
    <select id="type" name="type" required>
      <option value="">Select type</option>
      <option value="thought">Thought</option>
      <option value="poem">Poem</option>
      <option value="quote">Quote</option>
      <option value="art">Art</option>
    </select>
    
    <label for="content">Content *</label>
    <textarea id="content" name="content" rows="4" placeholder="Write your thought..." required></textarea>
    
    <label for="image">Image / Reference Link (optional)</label>
    <input type="url" id="image" name="image" placeholder="https://example.com">
    
    <label>
      <input type="checkbox" id="consent" required> I allow Unexplored to publish this with credit *
    </label>
    
    <button type="submit">Explore This Thought</button>
    
    <div class="success-message" id="successMessage">
      Thank you! Your thought has been submitted.
    </div>
    
    <div class="data-note">
      We respect your privacy. Your data will only be used for publication with credit.
    </div>
  </form>
</div>

<div class="menu-panel" id="menu">
  <a href="index.html">Home</a>
  <a href="ourteam.html">Our Team</a>
  <a href="yourspace.html">Your Space</a>
  <a href="about.html">About Us</a>
</div>

<script src="script.js"></script>
<script>
// Success message handling
document.getElementById("userForm").addEventListener("submit", function(e){
    e.preventDefault(); // prevent default form submission

    // Here you can submit to Formspree
    const form = e.target;
    fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
    }).then(response => {
        if(response.ok){
            document.getElementById("successMessage").style.display="block";
            form.reset();
        } else {
            alert("Oops! There was a problem submitting your form.");
        }
    }).catch(error=>{
        alert("Oops! There was a problem submitting your form.");
    });
});
</script>
</body>
</html>
